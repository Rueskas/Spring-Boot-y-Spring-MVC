<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">

<title>Starter Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Miempresa.com</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Inicio</a></li>
					<li><a href="/empleado/new">Nuevo empleado</a></li>
				</ul>
				
				<ul class="nav navbar.nav navbar-right">
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-hashpopup="true" aria-expanded="false">
							<span th:text="${#authentication.name}"> Menu </span> <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li>
								<a href="javascript:document.getElementById('logoutForm').submit()">Salir</a>
								</li>
							</ul>
					</li>
				</ul>
				
				
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	
	<form th:action="@{/logout}" method="POST" id="logoutForm"></form>

	<div class="container">

		<div class="starter-template">
			<form method="post" enctype="multipart/form-data"
				th:action="${empleadoForm.id != 0}? @{/empleado/update/submit} : @{/empleado/new/submit}"
				th:object="${empleadoForm}" class="form-horizontal">
				<fieldset>

					<!-- Form Name -->
					<legend>Form Name</legend>
					<h1
						th:text="${empleadoForm.id != 0}? 'Modificar Empleado' : 'Nuevo Empleado'">Nuevo
						empleado</h1>

					<!-- Text input
					
					<div class="form-group"
						th:classappend="${#fields.hasErrors('id')} ? 'has-error'">
						<label class="col-md-4 control-label" for="id">ID</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="id" placeholder="1"
								th:field="*{id}"
								th:attrappend="readonly=${empleadoForm.id != 0} ? 'readonly' : null" />
							<span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
								class="help-block" id="id-error">Errores</span>
						</div>
					</div>
					-->
					<input type="hidden" id="id" name="id" th:field="*{id}"/>
					<!-- Text input-->
					<div class="form-group"
						th:classappend="${#fields.hasErrors('nombre')} ? 'has-error'">
						<label class="col-md-4 control-label" for="nombre">Nombre</label>
						<div class="col-md-4">
							<input id="nombre" name="nombre" type="text" placeholder="nombre"
								class="form-control input-md" th:field="*{nombre}"> <span
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
								class="help-block" id="nombre-error">Errores</span>
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group"
						th:classappend="${#fields.hasErrors('nombre')} ? 'has-error'">
						<label class="col-md-4 control-label" for="email">Email</label>
						<div class="col-md-4">
							<input id="email" name="email" type="text" placeholder="email"
								class="form-control input-md" th:field="*{email}"> <span
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="help-block" id="email-error">Errores</span>
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="telefono">Telefono</label>
						<div class="col-md-4">
							<input id="telefono" name="telefono" type="text"
								placeholder="telefono" class="form-control input-md"
								th:field="*{telefono}">

						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label" for="file">Avatar</label>
						<div class="col-md-4">
							<input id="file" name="file" class="input-file" type="file">
						</div>
					</div>

					<!-- Button -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="submit"></label>
						<div class="col-md-4">
							<button type="submit" id="submit" name="submit"
								class="btn btn-primary">Submit</button>
						</div>
					</div>

				</fieldset>
			</form>
		</div>

	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
